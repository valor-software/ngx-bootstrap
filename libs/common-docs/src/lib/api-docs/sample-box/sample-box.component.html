<div class="section bd-example"><ng-content></ng-content></div>
<div class="section">
  <div class="item">
    <tabset *ngIf="html || ts || spec || style">
      <tab heading="template" [customClass]="'code-tab'" *ngIf="html">
        <pre class="prettyprint linenums lang-html">{{html}}</pre>
      </tab>
      <tab heading="component" [customClass]="'code-tab'" *ngIf="ts">
        <pre class="prettyprint linenums lang-js">{{ts}}</pre>
      </tab>
      <tab heading="tests" [customClass]="'code-tab'" *ngIf="spec">
        <pre class="prettyprint linenums lang-js">{{spec}}</pre>
      </tab>
      <tab heading="style" [customClass]="'code-tab'" *ngIf="style">
        <pre class="prettyprint linenums lang-css">{{style}}</pre>
      </tab>
    </tabset>
  </div>
</div>
