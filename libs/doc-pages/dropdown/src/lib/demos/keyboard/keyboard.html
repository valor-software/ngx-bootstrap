<div dropdown class="btn-group" keyboardNav="true">
  <button id="button-keyboard" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-keyboard">
    Dropdown with keyboard navigation <span class="caret"></span>
  </button>
  <ul id="dropdown-keyboard" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-keyboard">
    <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Another action</a>
    </li>
    <li role="menuitem"><a class="dropdown-item" href="#">Something else
      here</a></li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
    </li>
  </ul>
</div>
