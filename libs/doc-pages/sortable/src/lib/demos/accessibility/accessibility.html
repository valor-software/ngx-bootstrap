<p>You can use <code>aria-dropeffect="..."</code> and <code>aria-grabbed</code> for <code>.sortable-item</code>. When you start drag item <code>aria-grabbed</code> must have <code>true</code> state.
  <code>aria-dropeffect</code> property is defined depending on the grabbed object.</p>
<p>But be careful, these attributes are <a href="https://www.w3.org/TR/wai-aria-1.1/#aria-dropeffect"><code class="highlighter-rouge">deprecated</code></a>.</p>
