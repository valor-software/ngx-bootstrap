<div class="row">
  <div class="col-md-6">
    <n2s-carousel [interval]="myInterval" [noWrap]="noWrapSlides">
      <n2s-slide *ngFor="#slidez of slides; #index=index"
             [active]="slidez['active'] != null ? slidez['active'] : false ">
        <img [src]="slidez['image']">

        <div class="carousel-caption">
          <h4>Slide {{index}}</h4>

          <p>{{slidez['text']}}</p>
        </div>
      </n2s-slide>
    </n2s-carousel>
  </div>

  <div class="col-md-6">
    <button type="button" class="btn btn-info"
            (click)="addSlide()">Add Slide
    </button>
    <!-- issue: removing currently active slide should not lead to white screen? -->
    <!--<button type="button" class="btn btn-info"-->
            <!--(click)="removeSlide(2)">Remove Slide#3-->
    <!--</button>-->
    <br>

    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="noWrapSlides">
        Disable Slide Looping
      </label>
    </div>

    Interval, in milliseconds: <input type="number" class="form-control" [(ngModel)]="myInterval">
    <br/>Enter a negative number or 0 to stop the interval.
  </div>
</div>
