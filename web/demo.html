<main class="bd-pageheader">

        <div class="row">
            <div class="col-lg-1">
                <iframe src="https://ghbtns.com/github-btn.html?user=luisvt&repo=ng2-strap&type=star&count=true"
                        frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
            </div>
            <div class="col-lg-1">
                <iframe src="https://ghbtns.com/github-btn.html?user=luisvt&repo=ng2-strap&type=fork&count=true"
                        frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
            </div>

</main>

<div class="container">

                <a class="btn btn-default btn-secondary btn-lg" [ng-class]="{active: isBs3}" href="./">Bootstrap 3</a>

        </selection>
    </div>

    <section id="getting-started"></section>
